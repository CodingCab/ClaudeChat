<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="chat-header">
                <h2>Claude Chat</h2>
                <div class="header-buttons">
                    <button id="newChatButton" class="new-chat-button">New Chat</button>
                    <button id="showRepositoriesButton" class="show-repositories-button">Repositories</button>
                    <button id="logoutButton" class="logout-button">Logout</button>
                </div>
            </div>
            <div class="working-directory-container">
                <div class="repository-selector">
                    <label for="repositoryDropdown">Repository:</label>
                    <select id="repositoryDropdown" class="repository-dropdown">
                        <option value="">Select a repository...</option>
                    </select>
                    <input type="text" id="projectName" class="project-name-input" placeholder="Project name" style="display: none;" />
                    <button id="cloneRepoButton" class="clone-repo-button" style="display: none;">Clone</button>
                </div>
                <div class="directory-input" style="display: none;">
                    <label for="workingDirectory">Working Directory:</label>
                    <input type="text" id="workingDirectory" class="working-directory-input" placeholder="/path/to/directory" />
                    <button id="setDirectoryButton" class="set-directory-button">Set</button>
                </div>
            </div>
            <div class="chat-output" id="chatOutput">
                <!-- Welcome message will be added by JavaScript -->
            </div>
            <div class="chat-input-container">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Enter your prompt here..."
                    rows="3"
                ></textarea>
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Repositories Modal -->
    <div id="repositoriesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Available Repositories</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="repositoriesList" class="repositories-list">
                    <!-- Repository items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>
</html>
